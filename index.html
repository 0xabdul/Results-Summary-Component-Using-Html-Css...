<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="theme-color" content="hsl(240, 56%, 17%)">
    <meta name="msapplication-navbutton-color" content="hsl(240, 56%, 17%)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container" role="main">
        <div class="role">
      <h1>Your Result</h1>  
      <div class="box">
        <h2>76</h2>
        <h3>Of 100</h3>
      </div>
      <div class="grade">
        <p>Great</p>
      </div>
      <div class="grade-content">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      </div>
      <div class="wrap">
      <div class="summary">
        <p>Summary</p>
      </div>
      <div class="role1">
      <div class="reaction-img">
        <img src="icon-reaction.svg" alt="reaction"></img>
      </div>
      <div class="reaction-content">
        <p>Reaction &nbsp;<span class="rec">80/100</span></p>
      </div>
      </div><br>
      <div class="role2">
      <div class="memory-img">
        <img src="icon-memory.svg" alt="memory"></img>
      </div>
      <div class="memory-content">
        <p>Memory   &nbsp;<span class="rec">92/100</span></p>
      </div>
      </div><br>
      <div class="role3">
      <div class="verbal-img">
        <img src="icon-verbal.svg" alt="verbal"></img>
      </div>
      <div class="verbal-content">
        <p>Verbal   &nbsp;<span class="rec">61/100</span></p>
      </div>
      </div><br>
      <div class="role4">
      <div class="visual-img">
        <img src="icon-visual.svg" alt="visual-img"></img>
      </div>
      <div class="visual-content">
        <p>Visual  &nbsp;<span class="rec">72/100</span></p>
      </div>
      </div><br><br>
      <div class="btn-1">
        <button>Continue</button>
      </div>
      </div>
    </div> 
</body>
</html>
